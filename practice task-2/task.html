<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Tournament Table</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
<h1>Table Tennis Tournament</h1>
<table>
    <caption>Tournament Schedule And Results</caption>
    <thead>
        <tr>
            <th>Round 1</th>
            <th>Player A</th>
            <th>Player B</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Match 1</td>
            <td>John</td>
            <td>Alice</td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td>Match 2</td>
            <td>Mark</td>
            <td>Sarah</td>
        </tr>
    </tbody>
    <thead>
        <tr>
            <th>Round 2</th>
            <th>Player C</th>
            <th>Player D</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Match 3</td>
            <td>Mack</td>
            <td>Alex</td>
        </tr>
        <td>Match 4</td>
        <td>Virat</td>
        <td>Gill</td>
        
    </tbody>
    <thead>
        <tr>
            <th>Final</th>
            <th>Winner Of Match 3</th>
            <th>Winner Of Match 4</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Champion</td>
            <td>Alex</td>
            <td>Virat</td>
        </tr>
    </tbody>
<tfoot>
    <tr>
        <td colspan="3">Total team : 3</td>
    </tr>
</tfoot>
</table>
</body>
</html>
